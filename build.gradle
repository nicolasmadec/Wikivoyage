group 'PetersonNicolas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.9.1'
}
test {
    systemProperty "destination1", System.getProperty("destination1")
    systemProperty "destination2", System.getProperty("destination2")
}
